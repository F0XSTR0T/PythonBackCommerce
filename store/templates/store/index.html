{% extends 'base.html' %}

{% block content %}
<h1>Je suis un bloc</h1>

{% for product in products %}
    <h2>{{ product.name }}</h2>
    <a href="{{ product.get_absolute_url }}"> <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;"></a>
{% endfor %}

{% endblock %}
