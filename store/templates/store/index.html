{% extends 'base.html' %}

{% block content %}
<h1>Je suis un bloc</h1>

<div class="FlexContainer">
{% for product in products %}
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <a href="{{ product.get_absolute_url }}">
                <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="width:350px;height:300px;">
            </a>
          </div>
          <div class="flip-card-back">
            <a href="{{ product.get_absolute_url }}">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>{{ product.price }} â‚¬</p>
            </a>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
